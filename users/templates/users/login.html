
{%load static%}
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{title}}</title>

    <!-- Bootstrap core CSS -->
    <link href="{%static 'style/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{%static 'style/css/login.css'%}" rel="stylesheet">

<body>
<main>
    <div class="container2" style=' margin-top: 180px;
    width: 90%;
    display: block;
    margin-left: 144px;'>
        <div class="row justify-content-center">
            <div class="col-lg-5" style='display: flex;
            align-content: center;
            justify-content: space-around;
            flex-wrap: nowrap;
            flex-direction: column;'>
                {%if form.non_field_errors%}
                <div class="alert alert-warning alert-dismissible fade show" role="alert"
                     style="margin-top: 50px;">
                     
                        {{form.non_field_errors}}
                     
                   
                    <strong>Holy guacamole!</strong> You should check in on some of those fields below.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {%endif%}
                
                
                <div >
                    <h1 class="mt-5" style='text-align: center;'><a class='logo' style='text-decoration: none; color:white;' href={%url 'index'%}>ANISTORE</a></h1>

                    <div class="card-header"><h3 class="" style='text-align: center;color:white'>Авторизация</h3>
                    </div>
                    <div >
                        <form action='{%url "users:login"%}' method = 'post' style='display: flex;
                        align-content: space-around;
                        flex-direction: column;
                        flex-wrap: wrap;
                        align-items: center;'>
                            {% csrf_token %}
                            
                            <div class="form-group">
                                <label class="small mb-1" for="{{form.username.id_for_label}}" style='color:white'>Имя пользователя</label>
                                {{form.username}}
                            </div>
                            <div class="form-group">
                                <label class="small mb-1" for="{{form.password.id_for_label}}"style='color:white' >Пароль</label>
                                {{form.password}}
                            </div>


                            <div class="auto">
                              
                                <input class="lgi"  type="submit" value="Авторизоваться">
                            </div>

                            
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <div class="small"><a style='color:white' href="{%url 'users:registrate'%}">Нужен аккаунт? Зарегистрируйся!</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
